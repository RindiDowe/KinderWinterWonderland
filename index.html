<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Winter Typing Path - Kindergarten</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #e6f4ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .game-wrapper {
      max-width: 650px;
      width: 95%;
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px 24px 28px;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 1.6rem;
      color: #145da0;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
      color: #444;
    }

    .path {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 16px;
    }

    .path .step {
      font-size: 1.6rem;
      opacity: 0.3;
      transition: transform 0.2s, opacity 0.2s;
    }

    .path .step.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .card {
      background: #f7fbff;
      border-radius: 18px;
      padding: 18px 16px;
      border: 1px solid #d3e7ff;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .prompt {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #1a3c5d;
    }

    .big-word {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: lowercase;
    }

    .emoji {
      font-size: 3rem;
      text-align: center;
    }

    .input-area {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1 1 180px;
      font-size: 1.2rem;
      padding: 8px 10px;
      border-radius: 10px;
      border: 2px solid #c0d9ff;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4b8fe8;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      background: #4b8fe8;
      color: #fff;
      font-weight: 600;
    }

    button:hover {
      filter: brightness(1.05);
    }

    button.secondary {
      background: #e0e7ff;
      color: #2b3b77;
    }

    .status {
      margin-top: 10px;
      min-height: 22px;
      font-size: 1rem;
      font-weight: 600;
    }

    .status.ok {
      color: #0c7c2c;
    }

    .status.error {
      color: #b02323;
    }

    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
